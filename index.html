<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      html, body { height: 100%; width: 100%; }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      div.wrapper { float: left; width: 50%; height: 50vh;  padding: 15px}
      div[data-method] { background: blue; width: 100%; height: 100%; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="wrapper"><div data-method="C" class="button"></div></div>
    <div class="wrapper"><div data-method="D" class="button"></div></div>
    <div class="wrapper"><div data-method="E" class="button"></div></div>
    <div class="wrapper"><div data-method="F" class="button"></div></div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://wzrd.in/standalone/dom-delegate@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.js"></script>
    <script src="/jspm_packages/system.js"></script>
    <script>
      if ( /Mobi/.test(navigator.userAgent) ) FastClick.attach(document.body);
      window.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      window.gainNode = audioCtx.createGain();
      gainNode.gain.value = 8
      gainNode.connect(audioCtx.destination);


      channels = 2;

      // Create an empty two second stereo buffer at the
      // sample rate of the AudioContext
      var frameCount = audioCtx.sampleRate * 2.0;
      myArrayBuffer = audioCtx.createBuffer(channels, frameCount, audioCtx.sampleRate);



      System.import('app/main');

    </script>
  </body>
</html>
